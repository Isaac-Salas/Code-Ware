<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Code-Ware!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
</head>
<body class="bg-dark" style="min-height: 100vh;">
    <div class="container-fluid h-100 py-3">
        <div class="row g-3 justify-content-center align-items-stretch h-100">
            <!-- Main Card -->
            <div class="col-12 col-lg-5 d-flex flex-column h-100 mb-4 mb-lg-0">
                <div class="card shadow flex-grow-1 d-flex flex-column h-100" style="min-width: 0; min-height: 0;">
                    <div class="card-body flex-grow-1 d-flex flex-column justify-content-center">
                        <img src="assets/logo/CodeWare.png" alt="" class="img-fluid mb-3 w-100" style="object-fit: contain; max-height: 180px;">
                        <div class="mb-3 flex-grow-1 d-flex flex-column">
                            <label for="sourceCode" class="form-label">Your Code:</label>
                            <textarea id="sourceCode" class="form-control flex-grow-1" rows="10" placeholder="Enter your code here"></textarea>
                            <script>
                              var editor = CodeMirror.fromTextArea(document.getElementById("sourceCode"), {
                                lineNumbers: true,
                                mode: "text/x-c++src", // or "text/x-csrc" or "python"
                                theme: "dracula", // Dracula theme
                                matchBrackets: true,
                                autoCloseBrackets: true,
                                tabSize: 4,
                                indentUnit: 4
                              });
                            </script>
                        </div>
                        <div class="mb-3">
                            <label for="languageId" class="form-label">Select Language:</label>
                            <select id="languageId" class="form-select">
                                <option value="0">Select a language</option>
                                <option value="50">C</option>
                                <option value="53">C++</option>
                                <option value="71">Python</option>
                            </select>
                        </div>
                        <input type="file" id="fileInput" accept=".py,.cpp,.c,.txt" class="form-control mb-3">
                        <div class="d-grid mb-3">
                            <button id="myButton" class="btn btn-primary btn-lg">Run Code!!!!!</button>
                        </div>
                        <div>
                            <label class="form-label">Output:</label>
                            <pre id="output" class="bg-dark text-white p-3 rounded"
                                 style="min-height: 70px; max-height: 70px; overflow-y: auto;"></pre>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side Card -->
            <div class="col-12 col-lg-7 d-flex flex-column h-100">
                <div class="card shadow flex-grow-1 h-100 w-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column h-100 justify-content-center align-items-center text-center">
                        <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                            <h3 class="card-title mb-0 me-3">Right now you are in sandbox mode, but you might want to... </h3>
                            <button id="startTimerBtn" class="btn btn-success" style="font-size: 1.5rem; padding: 1rem 2rem;">START!</button>
                        </div>
                        <div class="d-inline-flex align-items-center mb-3" style="min-height:2em;">
                            <div id="timerDisplay" class="h4 text-warning" style="margin-bottom:0; display:none;">00:10</div>
                            <span id="pointsDisplay" style="margin-left:1em; font-weight:bold; color:#63ffba;"></span>
                        </div>
                        <div class="mt-auto w-100 d-flex flex-column align-items-center">
                            <div class="mt-4">
                                <img id="animations" src="assets/animations/IdleCat.gif" alt="Border" 
                                     style="display: block; margin: 0 auto; image-rendering: pixelated; width: 640px; height: auto;">
                            </div>
                            <div id="heartBar" class="text-center mb-2 pt-5" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
